<div class="row">
  <div class="col">
    <label class="mt-1 mr-2">Name: </label>
  </div>
  <div class="col-9">
    <input class="form-control form-control-sm" value="{{ entries[i].name }}" onclick="this.select()" readonly>
  </div>
</div>
<div class="row">
  <div class="col">
    <label class="mt-1 mr-2">Site: </label>
  </div>
  <div class="col-9">
    <input class="form-control form-control-sm" value="{{ entries[i].site }}" onclick="this.select()" readonly>
  </div>
</div>
<div class="row">
  <div class="col">
    <label class="mt-1 mr-2">Username: </label>
  </div>
  <div class="col-9">
    <input class="form-control form-control-sm" value="{{ entries[i].username }}" onclick="this.select()" readonly>
  </div>
</div>
<div class="row">
  <div class="col">
    <label class="mt-1 mr-2">Password: </label>
  </div>
  <div class="col-9">
    <input class="form-control form-control-sm" id="passwordField{{i}}" type="password" value="{{ entries[i].password }}" readonly>
  </div>
</div>
<div class="row mt-2">
  <div class="col-3"></div>
  <div class="col-4">
    <input class="form-check-label mt-1" id="showPasswordCheckbox{{i}}" type="checkbox" onclick="showPassword({{i}})">
    <label class="mt-1" for="showPassword">Show Password</label>
  </div>
  <div class="col">
    <button type="button" class="btn btn-link btn-sm float-right" onclick="copyToClipboard({{i}})">Copy Password</button>
  </div>
</div>
